name: Deploy to AWS Lambda

on:
  workflow_call:
    inputs:
      function_name:
        required: true
        default: false
        type: string
    secrets:
      SLACK_BOT_TOKEN:
        required: true
      GH_TOKEN:
        required: true
      AWS_ACCOUNT_ID:
        required: true
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      SEATED_AWS_PRIMARY_REGION:
        required: true
      SEATED_AWS_SECONDARY_REGION:
        required: true

jobs:
  Tag_Production:
    name: Tag Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/release'
    steps:
      - name: Tagging
        id: tag_production
        uses: anothrNick/github-tag-action@1.36.0
        env:
          RELEASE_BRANCHES: release
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          DEFAULT_BUMP: patch
          WITH_V: true

  Tag_Staging:
    name: Tag Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Tagging
        id: tag_staging
        uses: anothrNick/github-tag-action@1.36.0
        env:
          RELEASE_BRANCHES: release
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          DEFAULT_BUMP: patch
          WITH_V: true
          PRERELEASE_SUFFIX: beta

  Notify_Deploy_Start:
    name: Alert Start
    needs: [Tag_Production, Tag_Staging]
    if: |
      always()
      && contains(needs.*.result, 'success')
      && !contains(needs.*.result, 'failure')
    runs-on: ubuntu-latest
    outputs:
      slack_ts: ${{ steps.slack_notify_start.outputs.ts }}
    steps:
      - name: Slack
        id: slack_notify_start
        uses: slackapi/slack-github-action@v1.24.0
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        with:
          channel-id: ${{ github.ref == 'refs/heads/release' && 'C01C6DHGQUX' || 'C01D610KAAX' }}
          payload: |
            {
            	"attachments": [
                  {
                    "color": "#C0C0C0",
                    "blocks": [
                      {
                          "type": "context",
                          "elements": [
                              {
                                  "type": "image",
                                  "image_url": "https://avatars.githubusercontent.com/u/${{github.actor_id}}",
                                  "alt_text": "avatar"
                              },
                              {
                                  "type": "mrkdwn",
                                  "text": "*${{github.actor}}* triggered new deployment on :lambda_2: *`${{ inputs.function_name }}`*"
                              }
                          ]
                      }
            	    ]
                  },
                 {
                    "color": "#ffc800",
                    "blocks": [
                      {
                          "type": "context",
                          "elements": [
                              {
                                  "type": "image",
                                  "image_url": "https://avatars.githubusercontent.com/u/${{github.actor_id}}",
                                  "alt_text": "avatar"
                              },
                              {
                                  "type": "mrkdwn",
                                  "text": "<https://github.com/seated-tech/availability-check/actions/runs/${{github.run_id}}|${{inputs.function_name}}> is built :white_check_mark:"
                              }
                          ]
                      }
            	    ]
                  }
                ]
            }

  Deploy_Production:
    name: Production Deploy
    needs: Notify_Deploy_Start
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/release'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Deploy Production
        uses: appleboy/lambda-action@v0.1.9
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: ${{ secrets.SEATED_AWS_PRIMARY_REGION }}
          function_name: ${{ inputs.function_name }}
          source: ${{ inputs.function_name }}/lambda_function.py

  Deploy_Staging:
    name: Staging Deploy
    needs: Notify_Deploy_Start
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Deploy Staging
        uses: appleboy/lambda-action@v0.1.9
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: ${{ secrets.SEATED_AWS_PRIMARY_REGION }}
          function_name: ${{ inputs.function_name }}-staging
          source: ${{ inputs.function_name }}/lambda_function.py

  Notify_Deploy_Success:
    name: Post to a Slack channel
    needs: [ Deploy_Production, Deploy_Staging ]
    if: |
      always()
      && contains(needs.*.result, 'success')
      && !contains(needs.*.result, 'failure')
    runs-on: ubuntu-latest
    steps:
      - name: Slack
        uses: slackapi/slack-github-action@v1.24.0
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        with:
          channel-id: ${{ github.ref == 'refs/heads/release' && 'C01C6DHGQUX' || 'C01D610KAAX' }}
          update-ts: ${{ needs.Notify_Deploy_Start.outputs.slack_ts }}
          payload: |
            {
            	"attachments": [
                  {
                    "color": "#C0C0C0",
                    "blocks": [
                      {
                          "type": "context",
                          "elements": [
                              {
                                  "type": "image",
                                  "image_url": "https://avatars.githubusercontent.com/u/${{github.actor_id}}",
                                  "alt_text": "avatar"
                              },
                              {
                                  "type": "mrkdwn",
                                  "text": "*${{github.actor}}* triggered new deployment on :lambda_2: *`${{ inputs.function_name }}`*"
                              }
                          ]
                      }
            	    ]
                  },
                  {
                    "color": "#C0C0C0",
                    "blocks": [
                      {
                          "type": "context",
                          "elements": [
                              {
                                  "type": "image",
                                  "image_url": "https://avatars.githubusercontent.com/u/${{github.actor_id}}",
                                  "alt_text": "avatar"
                              },
                              {
                                  "type": "mrkdwn",
                                  "text": "<https://github.com/seated-tech/availability-check/actions/runs/${{github.run_id}}|${{inputs.function_name}}> is built :white_check_mark:"
                              }
                          ]
                      }
            	    ]
                  },
                  {
                    "color": "#008000",
                    "blocks": [
                      {
                          "type": "context",
                          "elements": [
                              {
                                  "type": "image",
                                  "image_url": "https://avatars.githubusercontent.com/u/${{github.actor_id}}",
                                  "alt_text": "avatar"
                              },
                              {
                                  "type": "mrkdwn",
                                  "text": "Deployment succeeded! :confetti_ball:`"
                              }
                          ]
                      }
            	    ]
                  }
                ]
            }